<form action="" novalidate class="shadow p-5 bg-white" method="post">
  {% csrf_token %}


  {% for fm in form %}
    <div class="form-group mb-3">
      {{ fm.label_tag }}
    {{fm}}
      <small class="text-danger">{{ fm.errors }}</small>
    </div>
  {% endfor %}
  
  

  <button type="submit" class="btn btn-primary">Submit</button>

 
</form>
