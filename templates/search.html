<!-- search_results.html -->
<h1>Search Results</h1>

<form method="get" action="{% url 'search' %}">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

{% if products %}
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'seemore' product.slug %}">{{ product.name }}</a>
                - {{ product.prix }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No products found.</p>
{% endif %}
