<!-- templates/product_order_status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status for {{ product.name }}</title>
</head>
<body>
    <h1>Order Status for {{ product.name }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>User</th>
                <th>Quantity</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.user.username }}</td>
                    <td>{{ order.quantiti }}</td>
                    <td>{{ order.status }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No orders for this product.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
